body{

/* Floating emoji */
.emoji{

  opacity:0.6;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Confetti */
.confetti{
  position:absolute;
  font-size:14px;
  animation:confettiFall 3s linear forwards;
  pointer-events:none;
}

@keyframes confettiFall{
  from{transform:translateY(-10vh) rotate(0deg);}
  to{transform:translateY(100vh) rotate(360deg);}
}

/* Easter egg popup */
.easter{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
  animation:fadeIn 0.4s ease;
}

.easter-box{
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
  max-width:300px;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
