<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:linear-gradient(to bottom,#ffe6f2,#fff0f5);
  font-family:cursive;
  text-align:center;
  overflow:hidden;
}

/* Question */
h1{
  margin-top:25vh;
  color:#ff4da6;
  font-size:6vw;
  padding:0 20px;
}

/* Buttons */
button{
  padding:14px 28px;
  font-size:5vw;
  border:none;
  border-radius:40px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff66b2;
  color:white;
}

#no{
  background:white;
  color:#ff66b2;
  position:absolute;
}

/* Glass Card */
#card{
  display:none;
  position:relative;
  width:85%;
  max-width:420px;
  margin:15vh auto;
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(12px);
  box-shadow:0 15px 40px rgba(255,105,180,0.3);
  font-size:4.5vw;
  line-height:1.7;
  white-space:pre-line;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* Bouquet (tetap di dalam card biar gak keluar layar) */
#bouquet{
  margin-top:15px;
  font-size:15vw;
}

/* Falling animation */
.fall{
  position:fixed;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<script>
let no=document.getElementById("no");
